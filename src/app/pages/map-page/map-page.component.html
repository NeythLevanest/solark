<div class="container">
    <agm-map class="mapa" [latitude]="ubicacionCentral.lat" [longitude]="ubicacionCentral.long" [zoom]="ubicacionCentral.zoom" (mapClick)="mapClicked($event)">
      <agm-marker *ngFor="let coord of coordenadas" 
                    [latitude]="coord.lat" 
                    [longitude]="coord.long" 
                    [markerDraggable]="true"
                    (dragEnd)="markerDragEnd($event)">

          <div>
              <p>La latitud del punto marcado es : {{coord?.lat}}</p>
              <p>La longitud del punto marcado es : {{coord?.long}}</p>
          </div>
        </agm-info-window-->
      </agm-marker>
    </agm-map>
  </div>
