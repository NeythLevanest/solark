<div class="row height-relative">

    <div class="col-sm text-padding center-display">
      <div>
        <div class="img-banner-fmt center-display">
          <img id="img-banner-fmt" src="../assets/icons/Asset 1.png" alt="BBMarket">
        </div>
        <h5>
          Energía solar optimizada
        </h5>
      </div>
    </div>
  
    <div class="col-sm center-display">
        <div class=" card text-left card-local-fmt shadow-box">
          <h4 class="card-header">Ingresar</h4>
          <div class="card-body ">
            <form>
              <div class="form-group text-left">
                <label for="username">Email</label>
                <input type="text" formControlName="username" class="form-control"
                 />
                <!--div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Email es requerido</div>
                </div--->
              </div>
              <div class="form-group text-left">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="password" class="form-control"
                />
               
                <!--div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Contraseña es requerida</div>
                </div-->
              </div>
  
              <div class="">
                <div class="form-group text-right">
                  <button class="btn btn-primary" style="width: 100%;">
                    <!--span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span-->
                    Ingresar
                  </button>
                </div>
  
                <div class="form-group text-left">
                  <a routerLink="/recuper-contrasenia" class="btn btn-link">¿Has olvidado tu contraseña?</a>
                </div>
  
                <a routerLink="/signup" class="btn btn-link">Registro</a>
              </div>
              <div class="alert alert-danger"></div>
            </form>
          </div>
        </div>
    </div>
    
  </div>
